<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//unpkg.com/vue@next"></script>
    <script src="//unpkg.com/element-plus/lib/index.full.js"></script>
    <style>
        @import url("//unpkg.com/element-plus/lib/theme-chalk/index.css");
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="height: 500px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template #title><i class="el-icon-message"></i>用户管理</template>
                    <el-menu-item-group>
                        <el-submenu index="1-1">
                            <template #title>重庆</template>
                            <el-submenu index="1-1-1">
                                <template #title>巴南区</template>
                                <el-menu-item index="1-1-1-1">理工大学</el-menu-item>
                            </el-submenu>
                            <el-menu-item index="1-2">渝北区</el-menu-item>
                        </el-submenu>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template #title>选项4</template>
                        <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <template #dropdown>
                        <el-dropdown-menu>
                            <el-dropdown-item>查看</el-dropdown-item>
                            <el-dropdown-item>新增</el-dropdown-item>
                            <el-dropdown-item>删除</el-dropdown-item>
                        </el-dropdown-menu>
                    </template>
                </el-dropdown>
                <span>王小虎</span>
            </el-header>

            <el-main>
                <el-container>
                    <el-input v-model="input" style="width:200px;margin-right: 10px" placeholder="请输入内容"></el-input>
                    <el-button>搜索</el-button>
                    <el-button type="primary" @click="add">新增</el-button>
                </el-container>
                <el-table :data="tableData">
                    <el-table-column prop="date" label="序号" width="140">
                    </el-table-column>
                    <el-table-column prop="name" label="用户名" width="140">
                    </el-table-column>
                    <el-table-column prop="address" label="密码" width="180">
                    </el-table-column>
                    <el-table-column prop="role" label="角色" width="140">
                    </el-table-column>
                    <el-table-column prop="cratedTime" label="注册时间" width="140">
                    </el-table-column>
                    <el-table-column  label="操作" width="150">
                        <template #default="scope">
                            <el-button type="text" size="small">编辑</el-button>
                            <el-button @click="deleteRole(scope.row.id)" type="text" size="small">删除</el-button>
                            <el-button type="text" size="small">权限</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

<script>
    var Main = {
        data() {
            return {
               form:{

               },
                tableData:[],
                dialogFormVisible:false
            }
        },

    };
    ;const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#app")
</script>
</html>
